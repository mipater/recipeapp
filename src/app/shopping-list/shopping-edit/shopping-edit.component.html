<div class="row">
    <div class="col-12">
        <form action="#">
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #name>
                </div>
                <div class="col-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success mx-1" (click)="onAddItem()">Add</button>
                    <button type="button" class="btn btn-danger mx-1">Delete</button>
                    <button type="button" class="btn btn-primary mx-1">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
